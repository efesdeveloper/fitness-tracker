<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc7b6f3b0e.js"></script>
    <title>Second Page</title>
</head>
<body>
    <div class="container">
        <!-- ====================================================== -->
            <div id="second-page">
                <div class="chevron-left">
                    <a href="index.html"><span><i class="fas fa-chevron-left fa-lg"></i></span>
                        <span class="back">back</span></a>
                </div>
                <div class="main-date">
                        <div class="text-primary weekday"><h1>Monday</h1></div>
                        <div class="text-secondary"><p>June 10, 2019</p></div>
                </div>    
            </div>
            <!-- ==================== DATE ======================= -->
            <div id="date">
                <div class="days"><span><h4>10</h4><h4>MON</h4></span></div>
                <div class="days"><span><h4>11</h4><h4>TUE</h4></span></div>
                <div class="days"><span><h4>12</h4><h4>WED</h4></span></div>
                <div class="days"><span><h4>13</h4><h4>THU</h4></span></div>
                <div class="days"><span><h4>14</h4><h4>FRI</h4></span></div>
            </div>
            <!-- ================== CIRCLE ======================= -->
            <div class="second-main">
                <div class="circle">
                    <span class="circle-text">Steps</span>
                    <h1 class="circle-num">344</h1>
                </div>

                <div class="message">
                    <span class="message-secondary">Very Good</span>
                    <h1 class="message-primary">Keep Going!</h1>
                </div>
            <!-- ====================== BOTTOM INFO ================ -->
                <div class="inline-flex">
                    <div class="bottom-info">
                        <div class="bottom-parts">
                            <span class="bottom-color-primary">km</span>
                            <h1  class="bottom-color-secondary">0.99</h1>
                        </div>
                    </div>
            
                    <div class="bottom-info">
                        <div class="bottom-parts">
                            <span class="bottom-color-primary">cal</span>
                            <h1  class="bottom-color-secondary">101</h1>
                        </div>
                    </div>
            
                    <div class="bottom-info">
                        <div class="bottom-parts">
                            <span class="bottom-color-primary">hours</span>
                            <h1 class="bottom-color-secondary">0.3</h1>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
